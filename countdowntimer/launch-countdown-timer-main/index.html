<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Launch countdown timer</title>

</head>
<body>
  <div class="sky">
    <h1>We're launching soon</h1>
    <section class="countdown">
      <div class="slot" id=""></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div id="days"><h3>Days</h3><span class="time"></span></div>
      <div id="hours"><h3>Minutes</h3><span class="time"></span></div>
      <div id="minutes"><h3>Hours</h3><span class="time"></span></div>
      <div id="seconds"><h3>Seconds</h3><span class="time"></span></div>
    </img>
    </section>
    <div class="mountains"></div>
    <div class="attribution"> 
      Coded by <a href="https://github.com/CbacaSE">Chantal Baca</a>.
    </div>
  </div>

    

</body>
</html>
